<!DOCTYPE html>
<html long="ja">
  <head>
    <meta charset="utf-8">
    <title>HTML練習★</title>
    　　<!--meta name=keywordsはページ情報がどの様なキーワードと関係しているかをクローラーに伝える役割を持っている。
        過去にはSEO的な効果があったが悪用されてしまった為、今は効果が見込めない-->
    <meta name="keywords" content="練習,HTML,★">
    　　<!--meta neme=descriptionに記述した内容は検索結果のスニペットの説明文で使われる-->
    <meta name="description"
     content="画像②ページ">
  </head>
 
  <body>
    <ul>
      <li>画像①</li>
      <li>画像③</li>
      <li>画像④</li>
    </ul>
  </body>
</html>
